<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My v-keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="header">Виртуальная клавиатура</h1>
        <textarea class="textarea" name="text" data-name="input-textarea" id="textarea" rows="5" cols="50"></textarea>
        <div id="keyboard"></div>
        <p class="description">Это моя первая виртуальная клавиатура.<br>
            Создана в операционной системе Windows.<br>
            Для переключения языка используйте комбинацию клавиш ctrl + alt.<br>
            Приятного пользования!</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
